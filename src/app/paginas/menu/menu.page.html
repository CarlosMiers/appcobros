<ion-header>
  <div logo-container>
    <img src="../../../assets/img/logo.png" class="logo" />
  </div>
  <ion-toolbar color="primary">
      <ion-title class="custom-title" class="ion-text-center">Men√∫ Principal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon"  [class]="getIconClass(c.name)"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>      
  </ion-list>

</ion-content>

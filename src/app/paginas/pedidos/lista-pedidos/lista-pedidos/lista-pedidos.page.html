<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()" class="back-button">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">
      <div class="title-container">
        <ion-icon name="clipboard" class="title-icon"></ion-icon>
        Lista de Pedidos
      </div>
    </ion-title>
  </ion-toolbar>

 <ion-toolbar class="search-toolbar">
  <div class="search-container filter-container">
   <ion-card class="date-filter-card">
    <ion-card-content>
     <ion-grid>
      <ion-row class="ion-align-items-center">
       <ion-col size="5">
        <ion-label position="floating" class="filter-label">Desde</ion-label>
        <ion-input type="date" [(ngModel)]="fechainicio" class="filter-input"></ion-input>
       </ion-col>
       <ion-col size="5">
        <ion-label position="floating" class="filter-label">Hasta</ion-label>
        <ion-input type="date" [(ngModel)]="fechafinal" class="filter-input"></ion-input>
       </ion-col>
       <ion-col size="2" class="ion-text-right">
        <ion-button (click)="Consultar()" class="query-button" size="small" shape="round">
         <ion-icon name="search-outline" slot="icon-only"></ion-icon>
        </ion-button>
       </ion-col>
      </ion-row>
     </ion-grid>
    </ion-card-content>
   </ion-card>
  </div>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-background">
  <div class="empty-state" *ngIf="totalpedido === 0">
    <div class="empty-icon">
      <ion-icon name="list-outline"></ion-icon>
    </div>
    <h3>Sin Pedidos</h3>
    <p>AÃºn no hay pedidos registrados en este perÃ­odo.</p>
  </div>

  <ion-list class="sales-list" lines="none" *ngIf="totalpedido > 0">
    <ion-item-sliding 
      *ngFor="let detalle of ListaPedido; let i = index" 
      #slidingItem>
      <ion-card 
        class="sale-card fade-in-up" 
        [style.animation-delay]="(i * 0.1) + 's'"
        button 
        (click)="OpenEditPedido(detalle.numero)">
        <div class="sale-icon-container">
          <div class="sale-icon-bg">
            <ion-icon name="receipt-outline"></ion-icon>
          </div>
        </div>
        <ion-card-header class="sale-card-header">
          <ion-card-title class="sale-title">
            Pedido #{{ detalle.numero }}
          </ion-card-title>
          <ion-card-subtitle class="sale-subtitle">
            <ion-icon name="person" class="subtitle-icon"></ion-icon>
            {{ detalle.nombrecliente }}
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="sale-card-content">
          <ion-grid class="info-grid">
            <ion-row>
              <ion-col size="6">
                <div class="info-item">
                  <span class="info-label">Fecha</span>
                  <span class="info-value">{{ detalle.fecha | date:'shortDate' }}</span>
                </div>
              </ion-col>
              <ion-col size="6">
                <div class="info-item ion-text-right">
                  <span class="info-label">Importe</span>
                  <span class="info-value sale-total">{{ detalle.totalneto | number:'1.0-0' }}</span>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
        <div class="action-indicator">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </ion-card>
      
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="OpenEditPedido(detalle.numero); slidingItem.close()">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="presentActionSheet(detalle.numero); slidingItem.close()">
          <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-container">
 <ion-fab-button class="main-fab" color="success" (click)="OpenEditPedido(0)">
  <ion-icon name="add"></ion-icon>
 </ion-fab-button>
</ion-fab>


<ion-footer class="ion-no-border footer-total-container">
 <ion-toolbar class="footer-toolbar">
  <ion-grid class="total-grid">
   <ion-row class="ion-align-items-center">
    <ion-col size="6">
     <ion-text class="total-label">ðŸ§¾ Total Pedidos</ion-text>
    </ion-col>
    <ion-col size="6" class="ion-text-right">
     <ion-text class="total-value">{{ totalpedido | number:'1.0-0' }}</ion-text>
    </ion-col>
   </ion-row>
  </ion-grid>
 </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">ğŸ“‹ Lista de Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-adjusted">
  <!-- Filtros por fecha -->
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label position="stacked">Desde</ion-label>
            <ion-input type="date" [(ngModel)]="fechainicio"></ion-input>
          </ion-col>
          <ion-col size="6">
            <ion-label position="stacked">Hasta</ion-label>
            <ion-input type="date" [(ngModel)]="fechafinal"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="tertiary" (click)="Consultar()">
              ğŸ” Consultar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Mensaje si no hay pedidos -->
  <div class="ion-text-center" *ngIf="totalpedido == 0">
    <h3 style="color: #666; font-weight: 500;">ğŸ“­ Sin Pedidos</h3>
  </div>

  <!-- Lista de pedidos -->
  <ion-list>
    <ion-item-sliding *ngFor="let detalle of ListaVenta">
      <ion-item (click)="OpenEditVenta(detalle.idventa)" lines="none">
        <ion-label class="ion-text-wrap">
          <h2 style="font-weight: 600;">ğŸ§¾ Factura #{{ detalle.formatofactura }}</h2>
          <p>
            <strong>Cliente:</strong> {{ detalle.nombrecliente }}<br>
            <strong>Fecha:</strong> {{ detalle.fecha | date:'shortDate' }}<br>
            <strong>Importe:</strong> {{ detalle.totalneto | number:'1.0-0' }}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<!-- FAB para nuevo pedido -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-adjusted">
  <ion-fab-button (click)="OpenEditVenta(0)" color="success">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<!-- Footer con total -->
<ion-footer class="footer-total">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <h3 class="footer-label">ğŸ§¾ Total Ventas</h3>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <h3 class="footer-value">{{ totalpedido | number:'1.0-0' }}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

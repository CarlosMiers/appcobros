<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="textoBuscar"
    (ionInput)="buscarProducto($event)"
    placeholder="Buscar por cÃ³digo o nombre"
  ></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let producto of productosFiltrados"
      (click)="seleccionarProducto(producto)"
    >
      <ion-label>
        <h2>{{ producto.codigo }} - {{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio_maximo | number: '1.0-0' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

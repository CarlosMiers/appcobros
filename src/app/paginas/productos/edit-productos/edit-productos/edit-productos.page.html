<ion-header class="ion-padding">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">Nombre del Producto</ion-label>
            <ion-input type="text" [(ngModel)]="EditProducto.nombre" name="nombre"
               required></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">Costo</ion-label>


            <ion-input
            type="text"
            [(ngModel)]="EditProducto.costo" name="costo"
            (ionInput)="actualizarValor($event, 'costo')"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number" [(ngModel)]="EditProducto.precio_maximo" name="precio_maximo"
              required pattern="^[0-9]*$" #cedula="ngModel"  ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">Estado</ion-label>
            <ion-select [(ngModel)]="EditProducto.estado" value="ACTIVO" name="estado" [compareWith]="compareWithEstado">
              <ion-select-option value="1">ACTIVO</ion-select-option>
              <ion-select-option value="0">INACTIVO</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <div>
          <ion-button (click)="saveProducto()">
          <ion-icon slot="icon-only" name="save"></ion-icon>
        </ion-button>
        </div>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <div>
          <ion-button (click)="dismiss()">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

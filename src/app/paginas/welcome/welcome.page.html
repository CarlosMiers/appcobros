<ion-content class="welcome-content" [scrollY]="false">
  
  <!-- Formas de fondo animadas -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Logo Header - Extensión completa -->
  <div class="logo-header">
    <div class="logo-overlay"></div>
    <img src="../../../assets/img/logo.jpg" alt="S&N Logo" class="logo-full">
    <div class="logo-gradient"></div>
  </div>

  <!-- Contenido principal -->
  <div class="main-container">
    
    <!-- Contenido de Bienvenida -->
    <div class="welcome-section">
      <ion-text color="light">
        <h1 class="welcome-title">Bienvenido</h1>
      </ion-text>
      <ion-text class="welcome-subtitle">
        <p>Sistema de Gestión Empresarial</p>
      </ion-text>
      <ion-text class="app-description">
        <p>Facturación • Cobranzas • Inventario • Cuenta Corriente</p>
      </ion-text>
    </div>

    <!-- Botones de Acción -->
    <div class="buttons-container">
      <ion-button 
        expand="block" 
        class="primary-btn"
        (click)="login()">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>
      
      <ion-button 
        expand="block" 
        fill="outline" 
        class="secondary-btn"
        (click)="register()">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Crear Cuenta
      </ion-button>
    </div>

    <!-- Características destacadas -->
    <div class="features-section">
      <div class="feature-item">
        <ion-icon name="receipt-outline"></ion-icon>
        <span>Facturación</span>
      </div>
      <div class="feature-item">
        <ion-icon name="cash-outline"></ion-icon>
        <span>Cobranzas</span>
      </div>
      <div class="feature-item">
        <ion-icon name="cube-outline"></ion-icon>
        <span>Inventario</span>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer class="custom-footer">
  <ion-toolbar class="footer-toolbar">
    <ion-text class="footer-content">
      <h6>© 2025 S&N APP</h6>
      <p>Todos los derechos reservados</p>
      <div class="company-info">
        <span class="website-link" (click)="openWebsite()">
          www.synsa.com.py
        </span>
      </div>
    </ion-text>
  </ion-toolbar>
</ion-footer>

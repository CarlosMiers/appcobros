<ion-content class="ion-padding ion-text-center" style="background: linear-gradient(to bottom, #E3F2FD, #BBDEFB);">
  <!-- Fondo con líneas sutiles -->
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('../../../assets/img/lineas-geometricas.svg') repeat center center; background-size: 50px 50px; opacity: 0.1;"></div>

  <!-- Contenedor del logo -->
  <div class="logo-container" style="width: 100%; overflow: hidden;">
    <img src="../../../assets/img/logo.png" class="logo" style="width: 100%; height: auto; object-fit: contain; border-bottom: 10px solid #0D47A1; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);" />
  </div>

  <!-- Contenedor principal de la pantalla -->
  <div class="container" style="padding: 20px; margin-top: 30px;">
    <div>
      <h2 style="font-size: 2em; color: #0D47A1; font-weight: bold;">Bienvenido</h2>
      <p style="font-size: 1.2em; color: #607D8B;">Disfrute de su visita</p>
    </div>
    <div style="margin-top: 30px;">
      <ion-button expand="block" color="primary" class="ion-margin-top" style="border-radius: 25px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);" (click)="login()">Ingresar</ion-button>
    </div>
    <div style="margin-top: 15px;">
      <ion-button expand="block" color="secondary" class="ion-margin-top" style="border-radius: 25px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);" (click)="register()">Registrarse</ion-button>
    </div>
  </div>
</ion-content>

<ion-footer style="background-color: #0D47A1; color: #FFF; padding: 10px 0;">
  <div class="row responsive-sm" style="text-align: center; font-size: 1.1em;">
    <h1>© 2025 S&N APP</h1>
    <p style="font-size: 0.9em; color: #B0BEC5;">Todos los derechos reservados.</p>
  </div>
</ion-footer>

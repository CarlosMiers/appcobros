<ion-content class="register-content" [scrollY]="false">
  <!-- Formas de fondo animadas -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Logo Header - Extensión completa -->
  <div class="logo-header">
    <div class="logo-overlay"></div>
    <img src="../../../assets/img/logo.jpg" alt="S&N Logo" class="logo-full">
    <div class="logo-gradient"></div>
  </div>

  <!-- Contenedor principal para el formulario y publicidad -->
  <div class="main-container">
    <div class="form-wrapper">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col size="12" size-sm="12" size-md="12" size-lg="8" size-xl="6">
            <!-- Título del formulario -->
            <ion-text color="light">
              <h2 class="form-title">Crear Cuenta</h2>
            </ion-text>
            
            <!-- Campo de Usuario -->
            <ion-item lines="full" class="input-box">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input type="text" placeholder="Usuario" [(ngModel)]="loginacceso"></ion-input>
            </ion-item>

            <!-- Campo de Contraseña -->
            <ion-item lines="full" class="input-box">
              <ion-icon name="eye-off" slot="start" (click)="togglePasswordVisibility()"></ion-icon>
              <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
            </ion-item>

            <!-- Campo de Confirmación de Contraseña -->
            <ion-item lines="full" class="input-box">
              <ion-icon name="eye-off" slot="start" (click)="togglePasswordVisibility()"></ion-icon>
              <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Confirmar Contraseña" [(ngModel)]="confirmPassword"></ion-input>
            </ion-item>

            <!-- Botón de Registro -->
            <ion-button expand="block" class="primary-btn" (click)="AgregarUsuario()">
              Registrarse
            </ion-button>
            
            <!-- Botón de Salir -->
            <ion-button expand="block" fill="outline" class="secondary-btn" (click)="dismiss()">
              <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
              Volver
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Sección de publicidad con íconos de servicios -->
    <div class="ads-section">
      <ion-text class="ads-title">
        <p>Soluciones a tu medida</p>
      </ion-text>
      <div class="ads-icons-container">
        <div class="ads-item">
          <ion-icon name="wallet-outline"></ion-icon>
          <span>Financiamiento</span>
        </div>
        <div class="ads-item">
          <ion-icon name="bar-chart-outline"></ion-icon>
          <span>Proyectos</span>
        </div>
        <div class="ads-item">
          <ion-icon name="receipt-outline"></ion-icon>
          <span>Asesoría</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- Footer de la pantalla de bienvenida -->
<ion-footer class="custom-footer">
  <ion-toolbar class="footer-toolbar">
    <ion-text class="footer-content">
      <h6>© 2025 S&N APP</h6>
      <p>Todos los derechos reservados</p>
      <div class="company-info">
        <span class="website-link" (click)="openWebsite()">
          www.synsa.com.py
        </span>
      </div>
    </ion-text>
  </ion-toolbar>
</ion-footer>
